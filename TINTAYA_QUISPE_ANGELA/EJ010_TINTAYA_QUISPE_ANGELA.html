<html>    <!-- Indica el inicio del documento HTML, todo el contenido de la pagina debe estar dentro de estas etiquetas  -->
    <head>    <!-- la cabecera contiene información interna de la página como metadatos, enlaces a hojas de estilo, scripts, título de la pestaña-->
    </head>    <!-- Cierra la cabecera-->
    <body>    <!-- el cuerpo contiene todo el contenido visible en la página web.-->
        <img src="Cinnamoroll.webp" alt="La foto subida "> <!-- Esta línea inserta una imagen en la página.-->
    </body>   <!-- Cierra el cuerpo de la página -->
</html>     <!--cierra el documento HTML-->
